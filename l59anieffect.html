<!DOCTYPE html>
<html>
<head>
	<title>Ani Effect</title>

	<style type="text/css">

		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}


		.container{
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.icon{
			width: 90px;
			height: 90px;
			background-color: #f1f1f1;
			color: green;
			border-radius: 30%;
			box-shadow: 0 3px 10px rgba(0,0,0,0.5);

			margin:10px;

			position: relative;

			overflow: hidden;

		}

		.icon i{
			font-size: 25px;
			line-height: 90px;

			transition: all 0.2s;
		}

		.icon:hover i{
			transform: scale(1.3);
			color: #f1f1f1;
		}

		.icon::before{
			content: '';
			width: 130%;
			height: 130%;
			background-color: green;

			position: absolute;
			top: 90%;
			left: -120%;

			transform: rotate(45deg);
		}

		.icon:hover::before{
			/*animation: myani 0.7s 1 forwards;*/
			animation-name: myani;
			animation-duration: 0.7s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;

		}

		@keyframes myani{
			0%{
				top: 90%;
				left: -120%;

			}
			50%{
				top: -30%;
				left: 9%;

			}
			100%{
				top:-10%;
				left:-15% ;

			}
		}

		



	</style>
</head>
<body>

	<script src="https://kit.fontawesome.com/1639a5706e.js" crossorigin="anonymous"></script>

	
	<div class="container">

		<a href="#" class="icon">
		<i class="fab fa-facebook-f"></i>
	    </a>
		<a href="#" class="icon">
		<i class="fab fa-twitter"></i>
	    </a>
		<a href="#" class="icon">
		<i class="fab fa-google"></i>
	    </a>
		<a href="#" class="icon">
		<i class="fab fa-youtube"></i>
	    </a>
		<a href="#" class="icon">
		<i class="fab fa-instagram"></i></a>	
		
		
	</div>

</body>
</html>
